<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/donat.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/background.css">
    <title>Внесение денег</title>
</head>
<body>
<div>
    <a id="homeButton" href="index.html" title="На шлавную страницу"></a>
</div>
<form id="cardForm">
    <div class="text-input">
        <h5 class="text-primary">Введите имя и фамилию:</h5>
        <div>
            <input id="userName" name="y-name" type="text" required placeholder="Ivan Ivanov">
        </div>
    </div>

    <div class="text-input">
        <h5 class="text-primary">Введите номер банковской карты:</h5>
        <input id="cardCode" required pattern="[0-9]{4}\s[0-9]{4}\s[0-9]{4}\s[0-9]{4}" placeholder="XXXX XXXX XXXX XXXX">
        <!--<input type=hidden name=number value="">-->
    </div>
    <div class="text-input">
        <h5 class="text-primary">Введите срок действия банковской карты:</h5>
        <input id="expDate" required minlength="5" maxlength="5" placeholder="_ _/_ _">
    </div>

    <div class="text-input">
        <h5 class="text-primary">Введите CVC-code банковской карты:</h5>
        <input id="cvcCode" required placeholder="XXX" maxlength="3" pattern="[0-9]{3}" ><br>
    </div>

    <div class="button">
        <button id="confirmButton" class="app-button">Отправить</button>
    </div>
</form>

<div class="modal-overlay closed" id="modal-overlay"></div>

<div class="modal closed" id="modal" aria-hidden="true" aria-labelledby="modalTitle" aria-describedby="modalDescription" role="dialog">
    <button class="close-button" id="close-button" title="Закрыть модальное окно">Закрыть</button>
    <div class="modal-guts" role="document">
        <h1>ДОНАТ</h1>
        <br>
        <h1>Спасибо большое!</h1>

    </div>
</div>

<script src="js/donat.js" type="module"></script>
<script src="js/modal.js" type="module"></script>
</body>
</html>
